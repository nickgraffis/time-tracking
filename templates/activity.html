<nav class="level">
  <div class="level-left">
    <div class="level-item">
      <input id="${help.camelize(math.englishify(newActivity.id))}_name" onkeyup="updateActivityName('${help.camelize(math.englishify(newActivity.id))}')" class="input" type="text" style="border: none; box-shadow: none; background-color: transparent; padding: 0;" placeholder="Coding project"
        value="${newActivity.name}">
    </div>
  </div>
  <a id="${help.camelize(math.englishify(newActivity.id))}_link" onclick="startTimer('${help.camelize(math.englishify(newActivity.id))}')">
    <div class="level-right">
      <div class="level-item" id="${help.camelize(math.englishify(newActivity.id))}_play">
        <span class="fa-stack fa-2x" style="font-size: 12px;">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fa fa-play fa-stack-1x"></i>
        </span>
      </div>
      <div class="level-item" id="${help.camelize(math.englishify(newActivity.id))}_stop" style="visibility: hidden;">
        <svg class="svg" width=38 height=38>
          <g>
            <circle id="two" cx=24 cy=24 r=12></circle>
            <circle id="one" cx=24 cy=24 r=12></circle>
            <rect width="6" height="6" x=21 y=21 rx="1" ry="1" style="fill:black; stroke-width:3; stroke:rgb(0,0,0);" />
          </g>
        </svg>
      </div>
    </div>
  </a>
</nav>
